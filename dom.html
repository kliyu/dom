<html>
	<head>
		<title>DOM操作</title>
		<meta charset="UTF-8"/>
		<style>
			.cd{
				border: 1px solid #ddd;
				padding: 10px;
			}
			.cd.active{
				background-color: #000;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="cd">
			<h1>hello</h1>
			<p>jirengu</p>
		</div>
		<button id="add">add</button>
		<button id="remove">remove</button>
		<button id="toggle1">toggle1</button>
		<button id="toggle2">toggle2</button>
	</body>
	<script type="text/javascript">
		var cd=document.querySelector('.cd');
		var add=document.querySelector('#add');
		var toggle1=document.querySelector('#toggle1');
		var toggle2=document.querySelector('#toggle2');
		
		add.onclick=function(){
			cd.classList.add('active');
		};
		remove.onclick=function(){
			cd.classList.remove('active');
		};
		toggle1.onclick=function(){
			cd.classList.toggle('active');
		};
		toggle2.onclick=function(){
			if(cd.classList.contains('active')){
				cd.classList.remove('active');
			}else{
				cd.classList.add('active');
			}
		};
	</script>
</html>
